# Values for Argo CD installation (argo/argo-cd chart)
server:
  extraArgs:
    - --insecure
  service:
    type: ClusterIP
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

configs:
  params:
    server.insecure: true
  cm:
    application.instanceLabelKey: argocd.argoproj.io/instance
  repositories:
    argocd-lab-repo:
      url: https://github.com/barbarosydev/argocd-lab.git
      type: git
      name: argocd-lab
      # Username for GitHub (can be anything for PAT)
      username: git
      # Password is loaded from environment variable GITHUB_PAT
      # Set this before running: export GITHUB_PAT=ghp_your_token_here
      password: ${GITHUB_PAT}

# Reduce resource usage for local dev
controller:
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
repoServer:
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
