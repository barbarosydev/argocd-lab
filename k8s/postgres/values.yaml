# PostgreSQL Configuration (for local helm testing)
# NOTE: ArgoCD deployment uses inline values in argocd/apps/postgres.yaml
# Official Chart: https://artifacthub.io/packages/helm/bitnami/postgresql
# Using Bitnami PostgreSQL chart (PostgreSQL 17.x)
# Passwords are managed via Kubernetes secret 'postgres-secret'

global:
  postgresql:
    auth:
      existingSecret: postgres-secret
      secretKeys:
        adminPasswordKey: postgres-password

# Airflow database and user configuration
auth:
  database: airflow
  username: airflow
  existingSecret: postgres-secret
  secretKeys:
    userPasswordKey: airflow-password

primary:
  persistence:
    enabled: true
    size: 10Gi
  resources:
    limits:
      memory: 1Gi
      cpu: 500m
    requests:
      memory: 512Mi
      cpu: 250m
