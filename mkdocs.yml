site_name: Argo CD Lab
site_description: Local Kubernetes lab for learning GitOps with Argo CD
site_author: barbarosydev
site_url: https://barbarosydev.github.io/argocd-lab/
repo_url: https://github.com/barbarosydev/argocd-lab
repo_name: barbarosydev/argocd-lab

nav:
  - Home: index.md
  - Setup: setup.md
  - Private Repository Access: private-repository.md
  - Tasks: tasks.md
  - Deployment: deployment.md
  - Troubleshooting: troubleshooting.md

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.top
    - search.suggest
    - content.code.copy

markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/barbarosydev/argocd-lab
