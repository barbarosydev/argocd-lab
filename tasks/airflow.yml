version: '3'

tasks:
  deploy:
    desc: "✈️ Deploy Airflow (requires postgres:deploy first)"
    silent: true
    deps:
      - task: :_check-cluster
    cmds:
      - ./scripts/airflow.sh deploy

  undeploy:
    desc: "✈️ Undeploy Airflow (leaves PostgreSQL intact)"
    silent: true
    deps:
      - task: :_check-cluster
    cmds:
      - ./scripts/airflow.sh undeploy

  ui:
    desc: "✈️ Open Airflow web UI (port-forward)"
    silent: true
    deps:
      - task: :_check-cluster
    cmds:
      - ./scripts/airflow.sh ui

  passwords:
    desc: "✈️ Show Airflow and PostgreSQL passwords"
    silent: true
    deps:
      - task: :_check-cluster
    cmds:
      - ./scripts/airflow.sh passwords

  status:
    desc: "✈️ Check Airflow deployment status"
    silent: true
    deps:
      - task: :_check-cluster
    cmds:
      - ./scripts/airflow.sh status
