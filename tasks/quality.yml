version: '3'

tasks:
  validate:
    desc: "✅ Run all validation checks"
    silent: true
    cmds:
      - ./scripts/quality.sh validate

  hooks:
    desc: "✅ Install pre-commit hooks"
    silent: true
    cmds:
      - ./scripts/quality.sh hooks

  run:
    desc: "✅ Run pre-commit hooks"
    silent: true
    cmds:
      - ./scripts/quality.sh run
